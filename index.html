<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Rubrica</title>
  </head>
  <body>
    <template id="single-contact">
      <a class="link" href="">
        <div class="row">
          <div class="cell-id highlight"><span></span></div>
          <div id="firstname" class="cell long-text"></div>
          <div id="lastname" class="cell long-text lastname"></div>
        </div>
      </a>
    </template>
    <header class="header">
      <div class="title">
        <h1>
          <ion-icon class="icon" name="call-outline"></ion-icon>
          <a class="head-link" href="/index.html">Rubrica CSS</a>
        </h1>
      </div>
    </header>

    <section class="forms">
      <div>
        <h2 class="form-title">Nuova persona</h2>
        <form action="#" id="post-form">
          <div class="input-icon">
            <input id="firstname" type="text" placeholder="Nome" />
            <ion-icon class="clear-form-icon" name="close-outline"></ion-icon>
          </div>
          <div class="input-icon">
            <input id="lastname" type="text" placeholder="Cognome" />
            <ion-icon class="clear-form-icon" name="close-outline"></ion-icon>
          </div>
          <button id="submit-add-form" type="submit">Aggiungi</button>
        </form>
      </div>

      <div>
        <h2 class="form-title">Cerca</h2>
        <form action="#" id="get-form">
          <div class="input-icon">
            <input id="firstname" type="text" placeholder="Nome/Cognome" />
            <ion-icon class="clear-form-icon" name="close-outline"></ion-icon>
          </div>
        </form>
      </div>
    </section>

    <label class="changeView">
      <input type="checkbox" name="changeTheme" id="toggle-view" />
      <ion-icon class="tableIcon" name="menu-outline"></ion-icon>
      <ion-icon class="gridIcon" name="grid-outline"></ion-icon>
    </label>

    <main>
      <div class="table-container">
        <div class="row--head">
          <div class="cell-id"><span class="id">ID</span></div>
          <div class="cell">Nome</div>
          <div class="cell">Cognome</div>
        </div>

        <!-- <a class="link" href="/contacts/1-jim.html">
          <div class="row odd">
            <div class="cell-id highlight"><span>1</span></div>
            <div class="cell long-text">Jim</div>
            <div class="cell long-text">Halpert</div>
          </div>
        </a> -->
      </div>

      <div class="grid-container">
        <div class="card-grid">
          <div class="card">
            <div class="img jim">
              <div class="link">
                <a class="number-id" href="/contacts/1-jim.html">1</a>
              </div>
            </div>
            <div class="full-name">
              <div class="name">Jim</div>
              <div class="surname">Halpert</div>
            </div>
          </div>
          <div class="card">
            <div class="img pam">
              <div class="link">
                <a class="number-id" href="/contacts/2-pam.html">2</a>
              </div>
            </div>
            <div class="full-name">
              <div class="name">Pam</div>
              <div class="surname">Beesly</div>
            </div>
          </div>
          <div class="card">
            <div class="img dwight">
              <div class="link">
                <a class="number-id" href="/contacts/3-dwight.html">3</a>
              </div>
            </div>
            <div class="full-name">
              <div class="name">Dwight</div>
              <div class="surname">Shrute</div>
            </div>
          </div>
          <div class="card">
            <div class="img michael">
              <div class="link">
                <a class="number-id" href="/contacts/4-michael.html">4</a>
              </div>
            </div>
            <div class="full-name">
              <div class="name">Michael</div>
              <div class="surname">Scott</div>
            </div>
          </div>
          <div class="card">
            <div class="img creed">
              <div class="link">
                <a class="number-id" href="/contacts/5-creed.html">5</a>
              </div>
            </div>
            <div class="full-name">
              <div class="name">Creed</div>
              <div class="surname">Bratton</div>
            </div>
          </div>
          <div class="card">
            <div class="img andy">
              <div class="link">
                <a class="number-id" href="/contacts/6-andy.html">6</a>
              </div>
            </div>
            <div class="full-name">
              <div class="name">Andy</div>
              <div class="surname">Bernard</div>
            </div>
          </div>
          <div class="card">
            <div class="img stanley">
              <div class="link">
                <a class="number-id" href="/contacts/7-stanley.html">7</a>
              </div>
            </div>
            <div class="full-name">
              <div class="name">Stanley</div>

          <div class="card">
            <div class="img kevin">
              <div class="link">
                <a class="number-id" href="/contacts/8-kevin.html">8</a>

            <div class="full-name">
              <div class="name">Kevin</div>

          </div>

          <div class="card">
            <div class="img oscar">
              <div class="link">
                <a class="number-id" href="/contacts/9-oscar.html">9</a>
              </div>
            </div>
            <div class="full-name">
              <div class="name">Oscar</div>
              <div class="surname">Martinez</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
